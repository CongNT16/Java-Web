    <body>
        
        <script language="javascript">
            function Tong(a, b) {
                var c = parseInt(a.value) + parseInt(b.value);
                 document.getElementById("results").value = c;
            }

            function Hieu(a, b) {
                var c = parseInt(a.value) - parseInt(b.value);
                document.getElementById("results").value = c;
            }

            function Tich(a, b) {
                var c = parseInt(a.value) * parseInt(b.value);
                document.getElementById("results").value = c;
            }

        </script>

        <div>
            <h3>Thực hiện phép toán</h3>
            <form >
                Nhập22 a: <input type="text" id="t1"><br>
                Nhập b: <input type="text" id =t2><br>
                <input type="submit" value="a+b" onclick="Tong(t1,t2)"/>
                <input type="button" value="a-b" onclick="Hieu(t1,t2)"/>
                <input type="button" value="a*b" onclick="Tich(t1,t2)"/>
                <input type="button" value="a/b" onclick="Thuong(t1,t2)"/><br>
