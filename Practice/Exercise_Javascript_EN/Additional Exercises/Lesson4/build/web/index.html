<html>
    <head>
        <title>Lesson4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form>
                Nhập n <input type="text" id="v"> <br><br>
                Dãy số lẻ từ 1 đến n <input type="text" id="result"> <br><br>
                
                <input type="button" value="Kết quả" onclick="func()">
            </form></div>
        <script language = "javascript">
            let func = () => {
                let arr = [];
                for(let i =0;i<Number.parseInt(v.value);i++) {
                    if(i %2 !==0) arr.push(i);
                }
                result.value = arr;
            }
            
        </script>
    </body>
