    <body>
        <div>
            <form>
                Nhập n <input type="text" id="input"> <br><br>
                n! <input type="text" id="result"> <br><br>
                
                <input type="button" value="Kết quả" onclick="func()">
            </form></div>
        <script language = "javascript">
            let func=() => {
                result.value = giaiThua(Number.parseInt(input.value));
            }
            
            giaiThua = function(n) {
                if (n===0 || n ===1) return 1;
                return giaiThua(n-1) * n;
            }
        </script>
