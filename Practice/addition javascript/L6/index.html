<html>
    <head>
        <title>Lesson6</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form>
                Nhập tháng năm <input type="month" id="dateAndYear"> <br><br> <!-- có thể dùng input type text nếu thấy dễ hơn -->
                Số ngày của tháng <input type="text" id="result"> <br><br>
                
                <input type="button" value="Kết quả" onclick="func()">
            </form></div>
        <script language = "javascript">
            let func =() => {
                let date = dateAndYear.value;
                let arr = date.split('-');
                result.value=  getDaysInMonth(...arr);
            }
            function getDaysInMonth(year, month) {
                return new Date(year, month, 0).getDate();
                }
        </script>
    </body>
