            let myFunc = () => {
                let myDate = new Date();
                let day= () =>  {
                    let x = myDate.getDay();
                    if(x ===0) return 'Chủ Nhật';

                }
                print = 
                `Hôm nay là ${day()}, ngày ${myDate.getDate()} tháng ${myDate.getMonth()+ 1} năm ${myDate.getFullYear()}`
                return print;
            }
