<html>
    <head>
        <title>Lesson3.html</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .content{border-bottom: 5px solid Gray;}
            .content h1{text-align: center;}
        </style>
    </head>
    <body>
        <div>
            <div class="content">
            <h1>LIST CATEGORIES</h1>
            </div>
        </div>
        <div>
            <h3>Includes 2 types</h3>
            <p>Unordered list</p>
            <p>Ordered list</p>
            <u>Unordered list:</u>
            <ul>
        <li style="list-style-type:disc">Item 1</li>
        <li style="list-style-type:disc">Item 2</li>
        <li style="list-style-type:square">Item 3</li>
        <li style="list-style-type:square">Item 4</li>
            </ul>
            <br>
            <u>Ordered list:</u>
            <ol>
        <li>Part 1</li>
        <li>Part 2</li>
        <li>Part 3</li>
        </ol>
        </div>
    </body>
</html>
